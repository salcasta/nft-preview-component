<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="custom.css">


</head>

<body>

  <div class="container">
    <div class="row">
      <div class="card py-4 px-4 border border-0 rounded-4" style="width: 20rem; height: 34rem;">
        <img src="images/image-equilibrium.jpg" class="card-img-top img-fluid border border-0 rounded-3 mb-4" alt="nft">
        <div class="active-state rounded-3">
          <img src="images/icon-view.svg" class="view-image" alt="eye icon">
        </div>
        <div class="h-100">
          <h5 class="card-title">
            Equilibrium #3429
          </h5>

          <p class="card-text my-3">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <ul
            class="list-unstyled price-time border-bottom d-flex align-items-center justify-content-between pt-1 pb-3">
            <li class="price-eth d-flex align-items-center">
              <img src="images/icon-ethereum.svg" class="me-2" alt="ethereum icon"> 0.041 ETH
            </li>

            <li class="days-left d-flex align-items-center">
              <img src="images/icon-clock.svg" class="me-2" alt="clock icon"> 3 days left
            </li>
          </ul>

          <div class="d-block">
            <img src="images/image-avatar.png" class="img-fluid border rounded-5 me-3" alt="profile pic"
              style="width: 2rem; height: 2rem;">

            <span class="card-subtitle d-inline"><span class="createdBy">Creation of</span> <span
                class="createdName">Jules Wyvern</span></span>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">salcasta</a>.
  </div>
</body>

</html>
