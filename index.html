<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="custom.css">


</head>

<body>

  <div class="container">
    <div class="row">
      <div class="card py-4 px-4 border border-0 rounded-4" style="width: 20rem; height: 34rem;">
        <img src="images/image-equilibrium.jpg" class="card-img-top img-fluid border border-0 rounded-3 mb-4" alt="nft">
        <div class="h-100">
          <h5 class="card-title">
            Equilibrium #3429
          </h5>

          <p class="card-text my-3">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="price-time mb-3 border-bottom pb-3 d-flex justify-content-between">
            <span class="card-subtitle price-eth"><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                  fill="#00FFF8" />
              </svg>
              0.041 ETH
            </span>
            <span class="card-subtitle days-left"><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                  fill="#8BACD9" />
              </svg>
              3 days left
            </span>
          </div>

          <div class="d-block">
            <img src="images/image-avatar.png" class="img-fluid border rounded-5" alt="profile pic"
              style="width: 2rem; height: 2rem;">

            <span class="card-subtitle d-inline"><span class="createdBy">Creation of</span><span
                class="createdName">Jules Wyvern</span></span>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">salcasta</a>.
  </div>
</body>

</html>
